<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212; /* Deep black background */
            color: #f5f5f5; /* Light text for contrast */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            color: #00d1b2; /* Accent color (teal green)*/
            font-weight: 700;
        }
        .form-control {
            background-color: #1e1e1e; /* Dark input background */
            color: #f5f5f5;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #888;
        }
        .btn-custom {
            background-color: #00d1b2; /* Teal green button */
            color: #121212;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #00bfa1;
            color: #121212;
        }
        .card {
            background-color: #1f1f1f;
            color: #f5f5f5;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
        }
        .card-title {
            color: #00d1b2;
        }
        #map {
            border-radius: 10px;
        }
        .errorMessage {
            color: #ff4c4c; /* Bright red error */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">üå§Ô∏è My Weather App</h1>

        <!-- Form -->
        <form action="/" method="POST" class="mb-4">
            <div class="row g-3 justify-content-center">
                <div class="col-md-3">
                    <input type="text" id="cityName" name="cityName" placeholder="City (e.g., Chicago)" class="form-control">
                </div>
                <div class="col-md-3">
                    <input type="text" id="stateName" name="stateName" placeholder="State (e.g. IL)" class="form-control"> 
                </div>
                <div class="col-md-3">
                    <input type="text" id="countryName" name="countryName" placeholder="Country (e.g., US)" class="form-control">
                </div>
                <div class="col-md-2 d-grid">
                    <button class="btn btn-custom" id="placeButton">Find</button>
                </div>
            </div>
            {% if error_message %}
                <p class="text-center errorMessage mt-3">{{ error_message }}</p>
            {% endif %}
        </form>

        <!-- Weather Info -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card text-center p-3">
                    {% if data %}
                    <h5 class="card-title">Current Weather</h5>
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Weather Icon" class="me-3" style="width:100px;">
                        <h2 class="fw-bold">{{ data.temperature }} ¬∞F</h2>
                    </div>
                    <p class="fs-5">{{ data.description }}</p>
                    {% else %}
                    <p class="errorMessage">Please enter information above!</p>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Map -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="map" style="height: 400px;"></div>
                <form action="/get_coordinates" method="POST" class="row g-2 mt-3">
                    <div class="col-md-5">
                        <input type="number" id="latitude" name="latitude" readonly class="form-control" placeholder="Latitude" step="any">
                    </div>
                    <div class="col-md-5">
                        <input type="number" id="longitude" name="longitude" readonly class="form-control" placeholder="Longitude" step="any">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button class="btn btn-custom" id="mapButton">Find</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var marker;
        function addOrMoveMarker(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
        }
        map.on('click', addOrMoveMarker);
    </script>
</body>
</html>
