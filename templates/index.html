<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#121212; color:#f5f5f5; font-family:Segoe UI, sans-serif; }
    h1 { color:#00d1b2; font-weight:700; }
    .form-control { background:#1e1e1e; color:#f5f5f5; border:1px solid #444; }
    .btn-custom { background:#00d1b2; color:#121212; font-weight:bold; }
    .btn-custom:hover { background:#00bfa1; }
    .card { background:#1f1f1f; border:none; border-radius:10px; box-shadow:0 4px 12px rgba(0,0,0,.5); }
    .card-title { color:#00d1b2; }
    #map { border-radius:10px; height:400px; }
    .errorMessage { color:#ff4c4c; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üå§Ô∏è Weather App</h1>

    <form action="/" method="POST" class="mb-4">
      <div class="row g-3 justify-content-center">
        <div class="col-md-3"><input type="text" name="cityName" placeholder="City" class="form-control"></div>
        <div class="col-md-3"><input type="text" name="stateName" placeholder="State" class="form-control"></div>
        <div class="col-md-3"><input type="text" name="countryName" placeholder="Country" class="form-control"></div>
        <div class="col-md-2 d-grid"><button class="btn btn-custom">Find</button></div>
      </div>
      {% if error_message %}<p class="text-center errorMessage mt-3">{{ error_message }}</p>{% endif %}
    </form>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="card text-center p-3">
          {% if data %}
            <h5 class="card-title">Current Weather</h5>
            <div class="d-flex justify-content-center align-items-center mb-3">
              <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Icon" class="me-3" style="width:80px;">
              <h2 class="fw-bold">{{ data.temperature }} ¬∞F</h2>
            </div>
            <p class="fs-5">{{ data.description }}</p>
          {% else %}
            <p class="errorMessage">Please enter information above!</p>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="map"></div>
        <form action="/get_coordinates" method="POST" class="row g-2 mt-3">
          <div class="col-md-5"><input type="number" id="latitude" name="latitude" readonly class="form-control" placeholder="Latitude" step="any"></div>
          <div class="col-md-5"><input type="number" id="longitude" name="longitude" readonly class="form-control" placeholder="Longitude" step="any"></div>
          <div class="col-md-2 d-grid"><button class="btn btn-custom">Find</button></div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let marker;
    map.on('click', e => {
      const {lat, lng} = e.latlng;
      if (marker) marker.setLatLng([lat, lng]);
      else marker = L.marker([lat, lng]).addTo(map);
      document.getElementById('latitude').value = lat.toFixed(6);
      document.getElementById('longitude').value = lng.toFixed(6);
    });
  </script>
</body>
</html>
